version: '3.9'
services:
  web:
    build: .
    environment:
      - DB_CONNECTION_STRING="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432"
    env_file:
      - .env
    ports:
      - '8080:${PORT-8080}'
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - './migrations:/docker-entrypoint-initdb.d'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER']
      interval: 10s
      timeout: 5s
      retries: 5
